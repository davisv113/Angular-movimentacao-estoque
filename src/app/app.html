<div class="min-h-screen bg-gray-50 flex flex-col font-sans">
  <header class="shadow z-10 bg-indigo-600 text-white">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-3">
      <span class="material-symbols-outlined mr-2">inventory_2</span>
      <div class="font-semibold text-lg">Sistema de Gestão</div>
      <div class="flex-1"></div>
      <div class="text-sm opacity-80">Desafio Tailwind</div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4 md:p-6 flex-grow">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
      <nav class="border-b">
        <ul class="flex gap-2 p-2">
          <li>
            <button (click)="setTab('mov')" [class]="currentTab() === 'mov' ? 'px-4 py-2 rounded-md bg-indigo-600 text-white' : 'px-4 py-2 rounded-md text-gray-600 hover:bg-gray-100'">Movimentação de Estoque</button>
          </li>
          <li>
            <button (click)="setTab('rank')" [class]="currentTab() === 'rank' ? 'px-4 py-2 rounded-md bg-indigo-600 text-white' : 'px-4 py-2 rounded-md text-gray-600 hover:bg-gray-100'">Ranking de Vendas & Comissões</button>
          </li>
        </ul>
      </nav>

      <section class="p-6">
        <section *ngIf="currentTab() === 'mov'">
          <app-movimentacao></app-movimentacao>
        </section>

        <section *ngIf="currentTab() === 'rank'">
          <app-ranking></app-ranking>
        </section>
      </section>
    </div>
  </main>
</div>
